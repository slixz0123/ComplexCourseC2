<div class="container" style="background-color: #ffffff;">
    <div class="mt-4">
      <h3 style="text-align: center;">{{ isNew ? 'Nuevo tipo curso' : 'Editar tipo curso' }}</h3>
      <form #areaForm="ngForm" (ngSubmit)="submitForm()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="areNombre">Nombre</label>
              <input type="text" class="form-control" id="areNombre" name="areNombre" [(ngModel)]="tipoSeleccionado.tcuNombre" required>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">{{ isNew ? 'Crear' : 'Guardar' }}</button>
      </form>
    </div>
    <br>
    <br>
    <div class="form-group">
      <label for="buscar">Buscar:</label>
      <input type="text" class="form-control" id="buscar" name="buscar" [(ngModel)]="filtro" (keyup)="actualizarFiltro()">
    </div>
    <br>
    <h2>Tipos Curso</h2>
    <table class="table">
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let tipo of tipoCurso">
          <tr *ngIf="tipo.tcuNombre.toLowerCase().includes(filtro.toLowerCase())">
          <td>{{ tipo.tcuNombre }}</td>
          <td>{{ tipo.tcuEstado ? 'Activo' : 'Inactivo' }}</td>
          <td>
            <button class="btn btn-primary"  onclick="scrollToTop()" (click)="editarArea(tipo)">Editar</button>
            <button class="btn btn-danger" (click)="eliminarArea(tipo.tcuId)">Eliminar</button>
          </td>
          </tr>
        </ng-container>
          </tbody>
          
            </table>
            
          </div>
