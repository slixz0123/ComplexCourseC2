    <!DOCTYPE html>
    <html lang="es">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de la  neecesidad del Curso</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
      </head>
      <body style="border-radius: 15px; box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); " >
        <div  style="" class="container mt-2">
          <h1 style="margin-top: 15px; " class="text-center mb-5">Registro de la necesidad del curso</h1>
          <form id="contenedorform" >
       
            <h2 class="">1. INFORME DE LA NECESIDAD DEL CURSO</h2>
            <div class="">
              <div class="">
                <label  class="form-label">Nombre del Docente</label>
                <input type="text" id="nomdocente" name="nomdocente" class="form-control" />
    
                <label  class="form-label">Nombre del Curso</label>
                <input type="text"  class="form-control" formControlName="curNombre"  [(ngModel)]="cursoob.curNombre" />
    
    
               
    
                <h2 class="mb-3">2. Necesidades del curso</h2>
            <div class="mb-3">
              <label class="form-label">Necesidades del curso</label>
              <textarea
                id="prerrequisitos"
                name="prerrequisitos"
                rows="3"
                class="form-control"
              ></textarea>
            </div>
    
            <label class="form-label">Duracion del curso</label>
            <input type="text" id="nombre" name="nombre" class="form-control" />
    
    
            <h2 class="mb-3">3. Lugar donde se dictara</h2>
            <div class="mb-3">
              <label for="ncuLugardicta" class="form-label">3. Lugar donde se dictara</label>
              <textarea
                id="ncuLugardicta"
                name="ncuLugardicta"
                rows="3"
                class="form-control"
                formControlName=""
              ></textarea>
            </div>
               
            <label class="form-label">Horario</label>
            <input
              type="time"
              id="horario1"
              name="horario1"
              class="form-control"
            />
            <input
              type="time"
              id="horario2"
              name="horario2"
              class="form-control"
            />
    
    
            <label  class="form-label">Dias</label>
            <select (change)="onSelectChange3($event.target)" name="mcuId"  [(ngModel)]="necesidad.dia"  id="dias" name="dias" class="form-select">
              <option  [(ngModel)]="necesidad.dia" *ngFor="let clasedia of arraydias" [value]="clasedia.diaId">{{ clasedia.diaNombre }} </option>
            </select>
    
            <label  class="form-label">Fecha prevista de Iniciación</label>
            <input type="date" id="ncuFechaprevisfin" name="ncuFechaprevisfin" class="form-control" />
    
            <label  class="form-label">Fecha de Iniciación</label>
                <input type="date" id="inicio" name="inicio" class="form-control" />
                <label for="finalizacion" class="form-label"
                  >Fecha Real de Finalización</label
                >
                <input
                  type="date"
                  id="finalizacion"
                  name="finalizacion"
                  class="form-control"
                />
              
                <label  class="form-label">Participantes a ser inscritos</label>
            <input type="text" id="ncuNumparticipantes" name="ncuNumparticipantes" class="form-control" formControlName="ncuNumparticipantes" />
    
            
            <h2 class="mb-3">4. Resumen del proyecto y posible</h2>
            <div class="mb-3">
              <label for="ncuResumenyproyecto" class="form-label">Resumen del proyecto y posible</label>
              <textarea
                id="ncuResumenyproyecto"
                name="ncuResumenyproyecto"
                rows="3"
                class="form-control"
                formControlName="ncuResumenyproyecto"
              ></textarea>
            </div>
    
    
            <h2 class="mb-3">5. Poblacion a quien se encuentra dirigido</h2>
            <div class="mb-3">
              <label  class="form-label">Poblacion a quien se encuentra dirigido</label>
              <textarea
                id="ncuPoblaciondirigida"
                name="ncuPoblaciondirigida"
                rows="3"
                class="form-control"
                formControlName="ncuPoblaciondirigida"
              ></textarea>
            </div>
              </div>
            </div>
    
            <div class="mb-3">
              <button (click)="crearcurso()" type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
    
       
      </body>
    </html>
