<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Example</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
  /* Estilos para pantallas grandes */
  @media (min-width: 992px) {
      .form-row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -0.5rem;
        margin-left: -0.5rem;
      }

      .form-group {
        flex: 1;
        margin-right: 0.5rem;
        margin-left: 0.5rem;
      }
    }

    /* Estilos para pantallas pequeñas */
    @media (max-width: 591px) {
      .formulario .form-row {
        display: block;
      }

      .form-group {
        margin-right: 0;
        margin-left: 0;
      }
      .menu{
        width: 100%;
    height: 30px;
      }
    }
    @media (max-width: 768px) {
  .form-group {
    width: 100%;
    margin-right: 0;
  }
  .formulario{
    display:grid;
  }
}
  </style>
</head>
<app-header></app-header>
<body>

 
  <div class="bgimage">
    <div class="menu">
      <!-- Add your menu items here -->
    </div>
    <div class="text">
      <img id="imagenlogo" src="https://eduv.tecazuay.edu.ec/pluginfile.php/1/theme_academi/logo/1671035251/LOGO%20CUADRADO_SIN%20FONDO.png" alt="">
    
      <div class="login-container"></div>
      <form>
        <h3 >  <img id="imagenlogo" src="https://eduv.tecazuay.edu.ec/pluginfile.php/1/theme_academi/logo/1671035251/LOGO%20CUADRADO_SIN%20FONDO.png" alt=""></h3>
        <label >Ingrese El usuario</label>
        <input type="text" placeholder="Email or Phone" id="username">
        <label >Ingrese La Contraseña</label>
        <input type="password" placeholder="Password" id="password">
        <button>Iniciar Sesion</button>
       
      </form>
    </div>
  </div>
</body>
</html>
