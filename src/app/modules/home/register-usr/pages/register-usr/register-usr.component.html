<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Example</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
      /* Estilos para pantallas grandes */
      @media (min-width: 992px) {
      .form-row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -0.5rem;
        margin-left: -0.5rem;
      }

      .form-group {
        flex: 1;
        margin-right: 0.5rem;
        margin-left: 0.5rem;
      }
    }

    /* Estilos para pantallas pequeñas */
    @media (max-width: 591px) {
      .formulario .form-row {
        display: block;
      }

      .form-group {
        margin-right: 0;
        margin-left: 0;
      }
      .menu{
        width: 100%;
    height: 660px;
      }
    }
    @media (max-width: 768px) {
  .form-group {
    width: 100%;
    margin-right: 0;
  }
  .formulario{
    display:grid;
  }
}
  </style>
</head>
<app-header></app-header>
<body>

 
  <div class="bgimage">
    <div class="menu">
      <!-- Add your menu items here -->
    </div>
    <div class="text">
     
     
      <form (ngSubmit)="onSignup()">
        <input type="text" placeholder="Username" [(ngModel)]="signupRequest.username" name="username" required>
        <input type="password" placeholder="Password" [(ngModel)]="signupRequest.password" name="password" required>


      
        <!-- Añade los demás campos de la clase Persona aquí -->
        <input type="text" placeholder="Cedula" [(ngModel)]="signupRequest.cedula" name="cedula" required>
        <input type="text" placeholder="Nombre" [(ngModel)]="signupRequest.nombre" name="nombre" required>
        <input type="text" placeholder="Apellido" [(ngModel)]="signupRequest.apellido" name="apellido" required>
        <input type="date" placeholder="Fecha de nacimiento" [(ngModel)]="signupRequest.fecha_nacimiento" name="fecha_nacimiento" required>
        <input type="email" placeholder="Email" [(ngModel)]="signupRequest.email" name="email" required>
        <input type="text" placeholder="Direccion" [(ngModel)]="signupRequest.direccion" name="direccion" required>
        <input type="text" placeholder="Sexo" [(ngModel)]="signupRequest.sexo" name="sexo" required>
        <input type="text" placeholder="Etnia" [(ngModel)]="signupRequest.etnia" name="etnia" required>
        <input type="text" placeholder="Telefono" [(ngModel)]="signupRequest.telefono" name="telefono" required>
        <input type="text" placeholder="Celular" [(ngModel)]="signupRequest.celular" name="celular" required>
        <input type="text" placeholder="Nivel de instruccion" [(ngModel)]="signupRequest.nivelintruccion" name="nivelintruccion" required>
      
        <button type="submit">Register</button>
      </form>
      
    </div>
  </div>
</body>
</html>
