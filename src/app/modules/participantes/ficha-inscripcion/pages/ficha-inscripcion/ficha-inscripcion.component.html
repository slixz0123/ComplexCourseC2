<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de Inscripción a Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-4">
    <h2 class="mb-4">Ficha de Inscripción a Cursos</h2>
    <form>
      <h4>1. Curso</h4>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="codigoCurso" class="form-label">Código de Curso</label>
            <input type="text" class="form-control" id="codigoCurso" value=" {{this.curso.curCodigo}}" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="nombreCurso" class="form-label">Nombre del Curso</label>
            <input type="text" class="form-control" id="nombreCurso" value=" {{this.curso.curNombre}}" />
          </div>
        </div>
      </div>
      <!-- las modalidades -->
      <div class="mb-3">
        <label for="modalidad" class="form-label">Modalidad</label>
        <div>
          <div *ngIf="this.curso.mcursos.mcuNombre === 'Hibrida'">
            <select class="form-select" id="modalidad">
              <option value="presencial">Presencial</option>
              <option value="virtual">Virtual</option>
            </select>
          </div>
          <div *ngIf="this.curso.mcursos.mcuNombre !== 'Hibrida'">
            <h6 class="val">*El curso solo tiene esta modalidad</h6>
            <input type="text" class="form-control" id="modalidad" value="{{this.curso.mcursos.mcuNombre}}" />
          </div>
        </div>
      </div>
      <!-- los horarios -->
      <div class="mb-3">
        <label for="sexo" class="form-label">Horarios del curso</label>
        <select class="form-select" id="horarios">
          <option *ngFor="let hc of horarioscursoList" [value]="hc.id">
            {{ hc.horario.horInicio }} - {{ hc.horario.horFin }}
          </option>
        </select>
      </div>

      <!-- ***************************** -->
      <h4 class="mt-4">2. Datos Personales</h4>

      <!-- <div class="mb-3">
        <label for="nombresApellidos" class="form-label">Apellidos y Nombres</label>
        <input type="text" class="form-control" id="Apellidos" placeholder="Ingrese su cedula" name="apellido" [(ngModel)]="persona.apellido" />
      </div> -->

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="cedula" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese sus Apellidos"
              name="apellido" [(ngModel)]="persona.apellido">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="cedula" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese sus Nombres" name="nombre"
              [(ngModel)]="persona.nombre">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="cedula" class="form-label">Cédula de Ciudadanía</label>
            <input type="text" class="form-control" id="inputCedula" placeholder="Ingrese su cedula" name="cedula"
              [(ngModel)]="persona.cedula">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="inputFechanacimiento"
              placeholder="Ingrese su Fecha de Nacimiento" name="fecha_nacimiento"
              [(ngModel)]="persona.fecha_nacimiento">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="inputSexo" class="form-control" name="sexo" [(ngModel)]="persona.sexo">
              <option selected>Seleccione una opción...</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>No especificar</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="etnia" class="form-label">Etnia</label>
            <select id="inputEtnia" class="form-control" name="etnia" [(ngModel)]="persona.etnia">
              <option selected>Seleccione una opción...</option>
              <option>Mestizo</option>
              <option>Indígena</option>
              <option>Blanco</option>
              <option>Afroecuatoriano</option>
              <option>Otros</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="telefonoConvencional" class="form-label">Nro. de Teléfono Convencional</label>
            <input type="text" class="form-control" id="inputTelefono" placeholder="Ingrese su numero Telefono"
              name="telefono" [(ngModel)]="persona.telefono">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="telefonoCelular" class="form-label">Nro. de Teléfono Celular</label>
            <input type="text" class="form-control" id="inputCelular" placeholder="Ingrese su numero Celular"
              name="celular" [(ngModel)]="persona.celular">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Ingrese su  Email" name="email"
          [(ngModel)]="persona.email">
      </div>
      <div class="mb-3">
        <label for="nivelInstruccion" class="form-label">Nivel de Instrucción</label>
        <select id="inputNivelInstruccion" class="form-control" name="nivelInstruccion"
          [(ngModel)]="persona.nivelintruccion">
          <option selected>Seleccione una opción...</option>
          <option>Primaria</option>
          <option>Secundaria</option>
          <option>Superior</option>
        </select>
      </div>
      <!-- DATOS DEL INFORME -->
      <h4 class="mt-4">3. Información Laboral / Estudios</h4>
      <div class="mb-3">
        <label for="institucion" class="form-label">Institución donde trabaja/estudia</label>
        <input type="text" class="form-control" id="inputfinInstituciontraest" placeholder="Ingrese el Nombre"
          name="finInstituciontraest" [(ngModel)]="fichaInscripcion.finInstituciontraest">
      </div>
      <div class="mb-3">
        <label for="direccionInstitucion" class="form-label">Dirección de la Institución</label>
        <input type="text" class="form-control" id="inputfinDireccioninst" placeholder="Ingrese la Dirrecion"
          name="finDireccioninst" [(ngModel)]="fichaInscripcion.finDireccioninst">
      </div>
      <div class="mb-3">
        <label for="correoInstitucion" class="form-label">Correo electrónico de la institución</label>
        <input type="text" class="form-control" id="inputfinCorreoinst" placeholder="Ingrese el Correo"
          name="finCorreoinst" [(ngModel)]="fichaInscripcion.finCorreoinst">
      </div>
      <div class="mb-3">
        <label for="telefonoInstitucion" class="form-label">Número Telefónico de la institución</label>
        <input type="text" class="form-control" id="inputfinTelefonoinst" placeholder="Ingrese el Telefono"
          name="finTelefonoinst" [(ngModel)]="fichaInscripcion.finTelefonoinst">
      </div>
      <div class="mb-3">
        <label for="actividadInstitucion" class="form-label">Actividad de la Institución</label>
        <input type="text" class="form-control" id="inputfinActividadinst" placeholder="Ingrese la actividad"
          name="finActividadinst" [(ngModel)]="fichaInscripcion.finActividadinst">
      </div>
      <div class="mb-3">
        <label for="auspicio" class="form-label">¿El curso es auspiciado por la Institución?</label>
        <select class="form-select" id="auspicio" name="finAuspiciadoinst" [(ngModel)]="fichaInscripcion.finAuspiciadoinst">
            <option value="true" (click)="this.showContainer1=true">Sí</option>
            <option value="false" (click)="this.showContainer1=false">No</option>
        </select>
    </div>

    <div *ngIf="showContainer1==true">
      <div class="mb-3">
        <label for="nombreContacto" class="form-label">Si está auspiciado, indique el nombre del contacto</label>
        <input type="text" class="form-control" id="inputfinNombreauspicia" placeholder="Ingrese su cedula" name="finNombreauspicia"
          [(ngModel)]="fichaInscripcion.finNombreauspicia">
      </div>
    </div>

      <div class="mb-3">
        <label for="enteradoCurso" class="form-label">¿Cómo se enteró del curso?</label>
        <input type="text" class="form-control" id="inputfinComoentero" placeholder="Ingrese su cedula"
          name="finComoentero" [(ngModel)]="fichaInscripcion.finComoentero">
      </div>
      <div class="mb-3">
        <label for="finOtroscursosdesea" class="form-label">¿Qué otros cursos le gustaría seguir?</label>
        <textarea class="form-control" id="finOtroscursosdesea" rows="3" name="finOtroscursosdesea"
          [(ngModel)]="fichaInscripcion.finOtroscursosdesea"></textarea>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-9 text-secondary">
          <Span></Span> <button (click)="guardarFichaIncripcion(fichaInscripcion)">Guardar Programa</button>
          <!-- <Span></Span> <button (click)="mostrarDatos()">Ver datos</button> -->
        </div>
      </div>
    </form>
  </div>
</body>

</html>
