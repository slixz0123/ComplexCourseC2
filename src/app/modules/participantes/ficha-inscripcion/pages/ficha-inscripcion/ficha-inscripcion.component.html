<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha de Inscripción a Cursos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4">Ficha de Inscripción a Cursos</h2>
      <form>
        <h4>1. Curso</h4>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="codigoCurso" class="form-label"
                >Código de Curso</label
              >
              <input type="text" class="form-control" id="codigoCurso" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="nombreCurso" class="form-label"
                >Nombre del Curso</label
              >
              <input type="text" class="form-control" id="nombreCurso" />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="modalidad" class="form-label">Modalidad</label>
          <select class="form-select" id="modalidad">
            <option selected>Selecciona...</option>
            <option value="presencial">Presencial</option>
            <option value="virtual">Virtual</option>
          </select>
        </div>

        <h4 class="mt-4">2. Datos Personales</h4>
        <div class="mb-3">
          <label for="nombresApellidos" class="form-label"
            >Apellidos y Nombres</label
          >
          <input type="text" class="form-control" id="nombresApellidos" />
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="cedula" class="form-label"
                >Cédula de Ciudadanía</label
              >
              <input type="text" class="form-control" id="cedula" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label"
                >Fecha de Nacimiento</label
              >
              <input type="date" class="form-control" id="fechaNacimiento" />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo">
            <option selected>Selecciona...</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="etnia" class="form-label">Etnia</label>
          <select class="form-select" id="etnia">
            <option selected>Selecciona...</option>
            <option value="mestizo">Mestizo</option>
            <option value="indigena">Indígena</option>
            <option value="blanco">Blanco</option>
            <option value="afroecuatoriano">Afroecuatoriano</option>
            <option value="otros">Otros</option>
          </select>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="telefonoConvencional" class="form-label"
                >Nro. de Teléfono Convencional</label
              >
              <input
                type="text"
                class="form-control"
                id="telefonoConvencional"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="telefonoCelular" class="form-label"
                >Nro. de Teléfono Celular</label
              >
              <input type="text" class="form-control" id="telefonoCelular" />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" />
        </div>
        <div class="mb-3">
          <label for="nivelInstruccion" class="form-label"
            >Nivel de Instrucción</label
          >
          <select class="form-select" id="nivelInstruccion">
            <option selected>Selecciona...</option>
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="superior">Superior</option>
          </select>
        </div>
        <h4 class="mt-4">3. Información Laboral / Estudios</h4>
        <div class="mb-3">
          <label for="institucion" class="form-label"
            >Institución donde trabaja/estudia</label
          >
          <input type="text" class="form-control" id="institucion" />
        </div>
        <div class="mb-3">
          <label for="direccionInstitucion" class="form-label"
            >Dirección de la Institución</label
          >
          <input type="text" class="form-control" id="direccionInstitucion" />
        </div>
        <div class="mb-3">
          <label for="correoInstitucion" class="form-label"
            >Correo electrónico de la institución</label
          >
          <input type="email" class="form-control" id="correoInstitucion" />
        </div>
        <div class="mb-3">
          <label for="telefonoInstitucion" class="form-label"
            >Número Telefónico de la institución</label
          >
          <input type="text" class="form-control" id="telefonoInstitucion" />
        </div>
        <div class="mb-3">
          <label for="actividadInstitucion" class="form-label"
            >Actividad de la Institución</label
          >
          <input type="text" class="form-control" id="actividadInstitucion" />
        </div>
        <div class="mb-3">
          <label for="auspicio" class="form-label"
            >¿El curso es auspiciado por la Institución?</label
          >
          <select class="form-select" id="auspicio">
            <option selected>Selecciona...</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nombreContacto" class="form-label"
            >Si está auspiciado, indique el nombre del contacto</label
          >
          <input type="text" class="form-control" id="nombreContacto" />
        </div>
        <div class="mb-3">
          <label for="enteradoCurso" class="form-label"
            >¿Cómo se enteró del curso?</label
          >
          <input type="text" class="form-control" id="enteradoCurso" />
        </div>
        <div class="mb-3">
          <label for="otrosCursos" class="form-label"
            >¿Qué otros cursos le gustaría seguir?</label
          >
          <textarea class="form-control" id="otrosCursos" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
</html>
